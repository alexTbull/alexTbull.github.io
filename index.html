<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

    <head>
    <!--The head section contains the core of your widget-->
    <title>Hello World</title> <!--Be careful, the widget's title, as specified in the title tag, is overwritten by the name of the Third Party App-->
    <meta name="description" content="A widget to welcome the world"/>
    <meta name="author" content="Alexander Turnbull"/>
    <script >
            /* global widget */
            ( function () {
                'use strict'; 
                 var myWidget = {
                    onLoad: function() {
                       widget.body.innerHTML= "Hello World!";
                       alert("hi");
                     }
                 };
             widget.addEvent('onLoad', myWidget.onLoad);
            }() ) ;
         </script>
    </head>
    <body>
        <!--Body section is normal left empty for a widget-->
    </body>
 </html>
